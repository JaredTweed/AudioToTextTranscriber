# io.github.JaredTweed.AudioToTextTranscriber.yml
app-id: io.github.JaredTweed.AudioToTextTranscriber
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk

command: audio-to-text-transcriber        # <â”€ now lives in /app/bin
finish-args:
  - --share=network
  - --socket=wayland
  - --socket=x11
  - --device=dri
  - --filesystem=home

modules:
  - name: app
    buildsystem: simple
    sources:
      - type: dir
        path: ..
    build-commands:
      - install -d /app/share/audio-to-text-transcriber
      - cp -a . /app/share/audio-to-text-transcriber/
      - install -Dm755 flatpak/audio-to-text-transcriber /app/bin/audio-to-text-transcriber
